data_config:
  balance_factor: 0.3
  conf_strategy: 100
  datasets:
  - spice-dipeptide
  - spice-des-monomers
  - spice-pubchem
  - gen2
  - gen2-torsion
  - pepconf-dlc
  - protein-torsion
  - rna-diverse
  partition: null
  pin_memory: true
  pure_test_datasets:
  - /hits/fast/mbm/seutelf/grappa/data/dgl_datasets/rna-trinucleotide
  pure_val_datasets: []
  pure_train_datasets:
  - /hits/fast/mbm/seutelf/grappa/data/dgl_datasets/rna-nucleoside
  splitpath: null
  test_batch_size: 1
  test_loader_workers: 1
  train_batch_size: 16
  train_loader_workers: 2
  val_batch_size: 64
  val_loader_workers: 2
  weights:
    gen2: 0.5
    pepconf: 3
    rna-diverse: 2
    spice-pubchem: 0.8

lit_model_config:
  add_restarts: []
  early_stopping_energy_weight: 3.0
  energy_weight: 1.0
  finish_criterion: {}
  gradient_weight: 0.2
  improper_regularisation: 1.0e-05
  log_classical: false
  log_metrics: true
  log_params: false
  log_train_interval: 5
  lr: 1.5e-05
  lr_decay: 0.8
  param_loss_epochs: 100
  param_weight: 0.0001
  patience: 30
  proper_regularisation: 1.0e-05
  start_qm_epochs: 2
  time_limit: 23.5
  tuplewise_weight: 1.0e-05
  warmup_steps: 500
  weight_decay: 0
model_config:
  angle_n_heads: 8
  angle_symmetriser_depth: 3
  angle_symmetriser_width: 256
  angle_transformer_depth: 2
  angle_transformer_width: 512
  bond_n_heads: 8
  bond_symmetriser_depth: 3
  bond_symmetriser_width: 256
  bond_transformer_depth: 2
  bond_transformer_width: 512
  gated_torsion: true
  gnn_attention_heads: 16
  gnn_attentional_layers: 0
  gnn_convolutions: 0
  gnn_dropout_attention: 0.1
  gnn_dropout_conv: 0.1
  gnn_dropout_final: 0.1
  gnn_dropout_initial: 0.0
  gnn_width: 512
  graph_node_features: 256
  improper_n_heads: 8
  improper_symmetriser_depth: 3
  improper_symmetriser_width: 256
  improper_transformer_depth: 2
  improper_transformer_width: 512
  in_feat_dims: {}
  in_feat_name:
  - atomic_number
  - partial_charge
  - ring_encoding
  - sp_hybridization
  in_feats: null
  layer_norm: true
  learnable_statistics: false
  n_periodicity_improper: 3
  n_periodicity_proper: 6
  parameter_dropout: 0.4
  positional_encoding: true
  proper_n_heads: 8
  proper_symmetriser_depth: 3
  proper_symmetriser_width: 256
  proper_transformer_depth: 2
  proper_transformer_width: 512
  self_interaction: true
  wrong_symmetry: false
test_model: false
trainer_config:
  early_stopping_criterion: early_stopping_loss
  gradient_clip_val: 10.0
  max_epochs: 10000
  name: null
  notes: null
  profiler: simple
