[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "grappa"
version = "1.3.0"
author = "Leif Seute"
readme = "README.md"
license = {text = "GFPL-3.0", file = "LICENSE"}
dependencies = [
    "numpy<=1.26.4",
    "pandas",
    "scipy",
    "pyyaml",
    "pydantic",
    "seaborn",
    "tqdm",
    "matplotlib",
    "rdkit==2023.9.1",
    "wandb",
    "networkx",
    "charset-normalizer",
    "hydra-core",
    "torch==2.0.0",
    "dgl==2.1.0",
    "torchdata",
    "lightning>=2.2.3"
]


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where=["src"]


[project.scripts]
grappa_gmx = "grappa.wrappers.gromacs_wrapper:main"
grappa_export = "grappa.training.export_model:grappa_export"