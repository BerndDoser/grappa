[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "grappa"
version = "1.3.0"
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "pyyaml",
    "pydantic",
    "seaborn",
    "tqdm",
    "matplotlib",
    "rdkit==2023.9.1",
    "wandb==0.16.1",
    "networkx==3.2.1",
    "charset-normalizer==2.1.0",
    "hydra-core==1.3.2",
    "torch==2.0.0",
    "dgl==2.1.0",
    "torchdata",
    "lightning==2.1.2"
]


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where=["src"]


[project.scripts]
grappa_gmx = "grappa.wrappers.gromacs_wrapper:main"
