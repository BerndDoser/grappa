[build-system]
requires = ["setuptools"
]
build-backend = "setuptools.build_meta"

[project]
name = "grappa"
version = "1.1.1"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where=["src"]


[project.scripts]
grappa_eval = "grappa.training.eval_model:main"
grappa_export = "grappa.training.export_model:main"