[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "grappa"
version = "1.3.0"
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "pyyaml",
    "pydantic",
    "seaborn",
    "tqdm",
    "matplotlib",
    "rdkit",
    "wandb",
    "networkx",
    "charset-normalizer",
    "hydra-core",
    "torch",
    "dgl",
    "torchdata",
    "lightning"
]


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where=["src"]


[project.scripts]
grappa_gmx = "grappa.wrappers.gromacs_wrapper:main"
grappa_export = "grappa.training.export_model:grappa_export"